<button mat-icon-button>
  <mat-icon aria-label="label" [routerLink]="['/houses']">arrow_back</mat-icon>
</button>

<div class="carddiv">
  <mat-card class="mat-elevation-z3">
    <div class="imageDiv">
      <img
        mat-card-lg-image
        src="https://via.placeholder.com/200?text={{ house.address }}"
      />
    </div>
    <div class="contentDiv">
      <div class="title">
      <mat-card-title
      
        ><em>{{ house.address | uppercase }}</em></mat-card-title
      >
      </div>
      <p class="space"></p>
      <p></p>
      <mat-card-subtitle
        >Monthly Rent : <em>{{ house.monthlyRent }}</em></mat-card-subtitle
      >
      <mat-card-subtitle
        >Number of Rooms: {{ house.numberOfRooms }}</mat-card-subtitle
      >
      <div>
        <mat-card-actions>
        </mat-card-actions>
      </div>
      <mat-card-actions>
        <button mat-button color="accent" [routerLink]="['/houses/edit',house.id]" routerLinkActive="router-link-active" >Edit</button>
        <!-- <button mat-button color="red">Delete</button> -->
      </mat-card-actions>
    </div>
  </mat-card>
</div>
